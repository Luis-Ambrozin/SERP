<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Produto</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
		</f:metadata>

		<h1>Produto</h1>

		<h:form id="frmCadastro">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:defaultCommand target="botaoSalvar" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroProdutoBean.salvar}" update="frmCadastro" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:button icon="fa fa-search" value="Pesquisar"
						outcome="/restrito/produto/PesquisaProduto.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastroProdutoBean.produto.codigo}" readonly="true" />


				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="30" maxlength="80"
					value="#{cadastroProdutoBean.produto.nome}" required="true"
					validatorMessage="O nome é obrigatório." />
					

				<p:outputLabel value="Marca" for="marca" />
				<h:panelGroup>
					<p:inputText id="marca" size="15" maxlength="80" required="true"
						validatorMessage="A marca é obrigatória"
						value="#{cadastroProdutoBean.produto.marca}">
					</p:inputText>
					<!--  <p:watermark for="marca" value="Samsung" />-->
				</h:panelGroup>


				<p:outputLabel value="Quantidade" for="quantidade" />
				<h:panelGroup>
					<p:inputText id="quantidade" size="10" maxlength="80" required="true"
						value="#{cadastroProdutoBean.produto.quantidade}">
					</p:inputText>
				</h:panelGroup>

				<p:outputLabel value="Descrição" for="descricao" />
				<h:panelGroup>
					<p:inputText id="descricao" size="120" maxlength="80" required="true"
						value="#{cadastroProdutoBean.produto.descricao}">
					</p:inputText>
				</h:panelGroup>
				
				<p:outputLabel value="Preço" for="preco" />
				<h:panelGroup>
					<p:inputText id="preco" size="10" maxlength="80" required="true"
						value="#{cadastroProdutoBean.produto.preco}" >
					</p:inputText>
					<p:watermark for="preco" value="R$" />
				</h:panelGroup>
				
				<p:outputLabel value="Fornecedor" for="fornecedor" />
				<h:panelGroup>
					<p:inputText id="fornecedor" size="35" maxlength="80" required="true"
						value="#{cadastroProdutoBean.produto.fornecedor}" >
					</p:inputText>
				</h:panelGroup>

				<p:spacer height="10px" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
